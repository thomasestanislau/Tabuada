<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: <input type="number" id="numero" class="entrada">
            <input type="button" id="button" name="botao" value="Executar" class="botao" onclick="executar()">
            <input type="button" id="button" name="botao" value="Limpar" class="botao" onclick="limpar()">
            </p>

        </div>

        <div style="text-align: center;">
            <select name="select" id="selecao" size="10">
                <option value="">Digite o número para visualizar a tabuada</option>
            </select>
        </div>

    </section>

    <footer>
        <p>&copy;Thomás B Estanislau</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
